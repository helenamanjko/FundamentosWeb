    <h1>Contato</h1>
    <div class="container">
      <div>
        <div>
          <p>
            Tem alguma dúvida, sugestão ou quer conversar sobre esses assuntos
            de tecnologia?
          </p>
          <p>Me manda um e-mail ou me encontre no linkedin!</p>
        </div>

        <form>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" onkeyup="validaNome()" />
          <div id="txtNome"></div>
          <br />
          <label for="email">E-mail:</label>
          <input type="email" id="email" onkeyup="validaEmail()" />
          <div id="txtEmail"></div>
          <br />
          <label for="assunto">Assunto:</label>
          <textarea
            name="assunto"
            id="assunto"
            cols="55"
            rows="10"
            onkeyup="validaAssunto()"
          ></textarea>
          <div id="txtAssunto"></div>
          <br />
          <button onclick="enviar()">Enviar</button>
        </form>
      </div>
      <div class="mglf">
        <p>Mogi das Cruzes, São Paulo</p>

        <iframe
          id="mapa"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d117064.21262547925!2d-46.265976610518294!3d-23.523269980369466!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cdd851f596f5e1%3A0x6ccc8b4e43c28b9f!2sMogi%20das%20Cruzes%20-%20Br%C3%A1s%20Cubas%2C%20Mogi%20das%20Cruzes%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1623857043322!5m2!1spt-BR!2sbr"
          width="500px"
          height="315px"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          onmousemove="mapaZoom()"
          onmouseout="mapaNormal()"
        ></iframe>
      </div>
